{% extends "base.html" %}
{% load staticfiles i18n %}
{% get_current_language as CURRENT_LANG %}

{% block container %}
    <div class="container container-mlc">
        <div class="row">
            <div class="col-lg-12" id="operations"></div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
  {% with 'bundles/js/'|add:CURRENT_LANG|add:'.Operations.js' as operations_js_static %}
    <script src="{% static operations_js_static %}"></script>
  {% endwith %}
{% endblock %}
