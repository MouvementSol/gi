{% extends "base.html" %}
{% load staticfiles i18n %}
{% get_current_language as CURRENT_LANG %}

{% block container %}
    <div class="container-fluid container-mlc">
        <div class="row">
            <input type="hidden" id="bdc_id" value="{{ bdc_id }}">
            <div id="bank-deposit"></div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
  {% with 'bundles/js/'|add:CURRENT_LANG|add:'.BankDeposit.js' as bank_deposit_js_static %}
    <script src="{% static bank_deposit_js_static %}"></script>
  {% endwith %}
{% endblock %}
