{% extends "base.html" %}
{% load staticfiles i18n %}
{% get_current_language as CURRENT_LANG %}

{% block container %}
    <div class="container-fluid container-mlc">
        <input type="hidden" id="bdc_id" value="{{ bdc_id }}">
        <div class="row">
            <div id="entree-stock"></div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
  {% with 'bundles/js/'|add:CURRENT_LANG|add:'.EntreeStock.js' as entree_stock_js_static %}
    <script src="{% static entree_stock_js_static %}"></script>
  {% endwith %}
{% endblock %}
