{% extends "base.html" %}
{% load staticfiles i18n %}
{% get_current_language as CURRENT_LANG %}

{% block container %}
    <div class="container container-mlc">
        <div class="row">
            <input type="hidden" id="bdc_id" value="{{ bdc_id }}">
            <div class="col-lg-12" id="sortie-stock"></div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
  {% with 'bundles/js/'|add:CURRENT_LANG|add:'.SortieStock.js' as sortie_stock_js_static %}
    <script src="{% static sortie_stock_js_static %}"></script>
  {% endwith %}
{% endblock %}
